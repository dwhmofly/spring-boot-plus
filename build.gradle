import org.springframework.boot.gradle.plugin.SpringBootPlugin

/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'io.geekidea.boot'
    version = '2.1-SNAPSHOT'
}



buildscript {

    repositories {
        mavenLocal()
        maven {
            url = uri('http://maven.aliyun.com/nexus/content/groups/public/')
        }

        maven {
            url = uri('https://maven.aliyun.com/repository/spring')
        }

        maven {
            url = uri('http://central.maven.org/maven2/')
        }
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.5.RELEASE")
    }
}



subprojects {

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'


    dependencyManagement {
        imports {
            mavenBom SpringBootPlugin.BOM_COORDINATES
        }
    }

    repositories {
        mavenLocal()
        maven {
            url = uri('http://maven.aliyun.com/nexus/content/groups/public/')
        }

        maven {
            url = uri('https://maven.aliyun.com/repository/spring')
        }

        maven {
            url = uri('http://central.maven.org/maven2/')
        }
    }

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web'
        compile 'org.springframework.boot:spring-boot-starter-json'
        compile 'org.springframework.boot:spring-boot-starter-validation'
        compile 'org.springframework.boot:spring-boot-configuration-processor'
        compile 'com.alibaba:fastjson:1.2.67'
        compile 'org.apache.commons:commons-lang3:3.9'
        compile 'org.apache.commons:commons-collections4:4.4'
        compile 'commons-io:commons-io:2.6'
        compile 'commons-codec:commons-codec:1.14'
        compile 'commons-net:commons-net:3.6'
        compile 'org.apache.commons:commons-pool2:2.8.0'
        compile 'org.reflections:reflections:0.9.9'
        compile 'com.google.guava:guava:28.2-jre'
        compile 'org.fusesource.jansi:jansi:1.18'
        compile 'org.yaml:snakeyaml:1.26'
        compile 'cn.hutool:hutool-all:5.2.4'
        compile 'org.ini4j:ini4j:0.5.4'
        compile 'org.mapstruct:mapstruct:1.3.1.Final'
        compile 'org.apache.commons:commons-text:1.8'
        compile 'org.projectlombok:lombok:1.18.12'
        annotationProcessor 'org.projectlombok:lombok:1.18.12'
        compile 'org.mapstruct:mapstruct:1.3.1.Final'
        annotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"
        testCompile 'org.springframework.boot:spring-boot-starter-test'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
